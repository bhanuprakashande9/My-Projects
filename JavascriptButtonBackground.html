<div class="onoff-button divclass">
   
    <button class="onoff-button" onclick=" 
        
    if( document.querySelector('button').innerText == 'On') {
     document.querySelector('button').innerText ='Off'
     document.querySelector('.onoff-button').classList.add('clickonoff')
    
    }
    else if( document.querySelector('button').innerText =='Off'){
     document.querySelector('button').innerText = 'On'
     document.querySelector('.onoff-button').classList.remove('clickonoff')
    
    }
      ">On</button>

</div>
